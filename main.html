<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Page</title>
    <link rel="stylesheet" href="./include/tour/css/main.css">
    <link rel="stylesheet" href="./include/tour/css/default.css">
    <link rel="stylesheet" href="./include/tour/css/layout.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="hero-section">
            <h1>성남관광</h1>
            <h2>두산에서 느끼는 감성여행</h2>
            <button>More Info</button>
            <!-- Image gallery -->
            <div class="image-gallery">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- First Section -->
        <section class="first-section">
            <h2>아름다운 관광과 문화가 어우러진 성남</h2>
            <p>Different attractions and cultural experiences</p>
            <button>View More</button>
            <!-- Image with caption -->
            <div class="image-caption">
                <img src="image4.jpg" alt="Main Image">
                <p>Main Image Caption</p>
            </div>
        </section>

        <!-- Second Section: Themes -->
        <section class="themes-section">
            <h2>성남의 관광 테마</h2>
            <div class="themes">
                <div class="theme-item">Theme 1</div>
                <div class="theme-item">Theme 2</div>
                <div class="theme-item">Theme 3</div>
            </div>
        </section>

        <!-- Third Section: Event Schedule -->
        <section class="event-schedule">
            <h2>이달의 행사일정</h2>
            <div class="events">
                <div class="event-item">Event 1</div>
                <div class="event-item">Event 2</div>
                <div class="event-item">Event 3</div>
            </div>
        </section>

        <!-- Fourth Section: Event Introduction -->
        <section class="event-intro">
            <h2>성남의 행사소개</h2>
            <div class="intro-content">
                <img src="event-image.jpg" alt="Event Image">
                <p>Event Introduction Text</p>
            </div>
        </section>

        <!-- Fifth Section: Useful Links -->
        <section class="useful-links">
            <h2>성남 여행 길잡이</h2>
            <div class="links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 성남관광</p>
    </footer>
</body>
</html>
